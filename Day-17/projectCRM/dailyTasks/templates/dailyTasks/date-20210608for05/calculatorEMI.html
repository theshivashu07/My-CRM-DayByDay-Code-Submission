    <header class=banner role=banner>
        <div class=container>
            <nav class="navbar navbar-expand-lg navbar-dark">

                                <div id=emicalculatordashboard class=col-sm-8>
                                    <ul class=loanproduct-nav>
                                        <li id=home-loan class=active><a href=#>Home Loan</a></li>
                                        <li id=personal-loan><a href=#>Personal Loan</a></li>
                                        <li id=car-loan><a href=#>Car Loan</a></li>
                                    </ul>
                                    <div class=cleardiv></div>
                                    <div id=emicalculatorinnerformwrapper>
                                        <form id=emicalculatorform>
                                            <div class=form-horizontal id=emicalculatorinnerform>
                                                <div class="row form-group lamount">
                                                    <label class="col-lg-4 control-label" for=loanamount>Home Loan Amount</label>
                                                    <div class=col-lg-6>
                                                        <div class=input-group>
                                                            <input class=form-control id=loanamount name=loanamount value=0 type=text>
                                                            <div class=input-group-append>
                                                                <span class=input-group-text>₹</span></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div class="sep row form-group lint">
                                                    <label class="col-lg-4 control-label" for=loaninterest>Interest Rate</label>
                                                    <div class=col-lg-6>
                                                        <div class=input-group>
                                                            <input class=form-control id=loaninterest name=loaninterest value=0 type=text>
                                                            <div class=input-group-append>
                                                                <span class=input-group-text>%</span></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div class="sep row form-group lterm">
                                                    <label class="col-lg-4 control-label" for=loanterm>Loan Tenure</label>
                                                    <div class=col-lg-6>
                                                        <div class=loantermwrapper>
                                                            <div class=input-group>
                                                                <input class=form-control id=loanterm name=loanterm value=0 type=text>
                                                                <div class="input-group-append tenure-choice" data-toggle=buttons>
                                                                    <div class="btn-group btn-group-toggle" data-toggle=buttons>
                                                                        <label class="btn btn-secondary active"> <input type=radio name=loantenure id=loanyears value=loanyears tabindex=4 autocomplete=off checked=checked>Yr </label>
                                                                        <label class="btn btn-secondary"> <input type=radio name=loantenure id=loanmonths value=loanmonths tabindex=5 autocomplete=off>Mo </label></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                            
                                                
                                            </div>
                                            <input id=loanproduct name=loanproduct value type=hidden>
                                            <input id=loanstartdate name=loanstartdate value type=hidden>
                                            <input id=loandata name=loandata value type=hidden>
                                            <input id=calcversion name=calcversion value=4.0 type=hidden>
                                        </form>
                                        <div class="row gutter-left gutter-right">
                                            <div id=emipaymentsummary class="col-sm-5 col-md-6 no-gutter-left no-gutter-right">
                                                <div id=emiamount>
                                                    <h4>Loan EMI</h4>
                                                    <p>₹<span>{{loanEMI}}</span></p>
                                                </div>
                                                <div id=emitotalinterest>
                                                    <h4>Total Interest Payable</h4>
                                                    <p>₹<span>{{totalInterest}}</span></p>
                                                </div>
                                                <div id=emitotalamount class=column-last>
                                                    <h4>Total Payment<br>(Principal + Interest)</h4>
                                                    <p>₹<span>{{totalPay}}</span></p>
                                                </div>
                                            </div>
                                            <div id=emipiechart class="no-gutter-left no-gutter-right col-sm-7 col-md-6 highcharts-container"></div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
