{% extends 'dailyTasks/master.html' %}
{% block tcontent %}
Showing Country's Cities
{% endblock %}
{% block childcontent %}



<form action="" method="post">
{% csrf_token %}
	<br>
	<br>
	<br>
	<br>
	<br>

	<center>
	<b>Select Country Name</b>
	<br>
	<select name="CountryName">
		<option value="">Select Country</option>
		<option value="America" {% if choice == 'America' %} selected {% endif %} >America</option>
		<option value="Australia" {% if choice == 'Australia' %} selected {% endif %} >Australia</option>
		<option value="China" {% if choice == 'China' %} selected {% endif %} >China</option>
		<option value="India" {% if choice == 'India' %} selected {% endif %} >India</option>
		<option value="Russia" {% if choice == 'Russia' %} selected {% endif %} >Russia</option>
	</select>


	<br>
	<br>
	<input type="submit" name="btnsubmit" value="Submit" />
	<br>
	<br>
	<br>
	<br>
	<br>


	<select multiple="true">
		{% for result in data %}
		<option value="{{result}}">{{result}}</option><br>
		{% endfor %}
	</select>


	</center>
</form>

	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	
{% endblock %}
